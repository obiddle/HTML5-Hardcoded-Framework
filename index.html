<!DOCTYPE html><html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="styles.css" />
<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
 <script type="text/javascript" src="tappable.js"></script>

<body>
 <div class="toolbar">The ToolBar</div><!-- Not fix on pull down or pull up yet -->
 <div class="pageOne"><!-- HTML content page one-->

 </div>

 	<div class="buttonOne">GO BACK
 		<div id="buttonCover" onClick='setTimeout(function() { nav.goBack(this);}, 300)'></div>
 	</div>
 </div><!-- HTML content page Two-->

tappable("#buttonCover",{activeClassDelay:50,inactiveClassDelay:500});

</script>
